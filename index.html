<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.IO chat</title>

  </head>
  <body class="bg-black flex flex-col items-center">
    <div class="h-screen w-screen flex flex-col px-4">

      <header class="h-20 flex flex-row items-center justify-center">
        <h1 class="text-white text-4xl m-2">Graouh</h1>
      </header>

      <div id="container" class="h-full w-full flex-row border-2 border-white rounded text-white hidden sm:flex">
        <ul id="messages" class="text-blue-50 w-full h-full overflow-auto target:text-blue-500 space-y-2 divide-y p-1 border-r-2 border-blue-200 ">
        </ul>
        <div class="w-48 h-full py-1 px-2">
          <h1>Users list:</h1>
          <ul id="users">
          </ul>
        </div>
      </div>

      <div id="mobileContainer" class="h-full w-full flex flex-col border-2 border-white rounded text-white sm:hidden">
        <div class="w-full h-auto py-1 px-2 flex flex-row">
          <h1 class="w-auto mr-2">Users list:</h1>
          <ul id="mobile_users" class="flex flex-row gap-2">
          </ul>
        </div>
        <ul id="mobile_messages" class="text-blue-50 w-full h-full overflow-auto target:text-blue-500 space-y-2 divide-y p-1 border-t-2 border-blue-200">
        </ul>
      </div>
      
      <form id="form" class="h-20 p-4 w-full bottom-0 flex flex-row items-center justify-center" action="">
        <input id="input_message" class="px-4 w-full rounded-lg h-14 mr-4" autocomplete="off" />
        <button class="w-12 rounded-xl h-full bg-white sm:hidden">
          <!-- Send message svg -->
          <svg class="w-12 h-12 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" clip-rule="evenodd"/>
            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
          </svg>
        </button>
        <button class="w-48 rounded-xl h-full bg-white hidden sm:block">Send</button>
      </form>

    </div>

    <div id="modal" class="absolute inset-0 flex flex-col items-center w-full h-full bg-blue-50 bg-opacity-40 z-20">
      <form id="form_pseudo" class="absolute top-64 w-72 h-auto gap-4 flex flex-col border-2 justify-between border-white rounded-xl bg-black text-white px-4 py-2" action="">
        <h1 class="w-full">Choisissez un pseudo</h1>
        <input id="input_pseudo" class="px-4 w-full rounded-lg h-14 mr-4 text-black" autocomplete="off" placeholder="Pseudo"/>
        <div class="w-full flex flex-row-reverse">
          <button class="w-12 h-12 text-black rounded-xl bg-white">Ok</button>
        </div>
      </form>
    </div>
    
    <script type="module" src="/main.js"></script>
  </body>

</html>
